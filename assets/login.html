<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
        }
        .social-button {
            width: 100%;
            margin-top: 10px;
        }
        .google-button {
            background-color: #db4437;
            color: white;
        }
        .facebook-button {
            background-color: #3b5998;
            color: white;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center login-container">
    <div class="card col-md-6 col-lg-4 shadow">
        <div class="card-header text-center">
            <h3><i class="fas fa-sign-in-alt"></i> Авторизация</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" placeholder="Введите имя пользователя" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </div>
            </form>

            <hr>

            <div class="text-center">
                <button type="button" class="btn google-button social-button">
                    <i class="fab fa-google"></i> Войти через Google
                </button>
                <button type="button" class="btn facebook-button social-button">
                    <i class="fab fa-facebook-f"></i> Войти через Facebook
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
